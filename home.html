    *{

      padding: 0;
      box-sizing: border-box;
      font-family: 'Recoleta Regular';

    body{
      background-color: #0a0a0a;

      transition: color 0.3s;

      padding: 100px 50px;

      margin: 0 auto;

    }

    .hero h1{

      color: yellow;
      text-transform: uppercase;

    .hero p{
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .login-button{
      background-color: transparent;
      color: white;
      padding: 12px 30px;
      border: 2px solid white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }

    .login-button:hover{
      background-color: #8B0000;

    }
